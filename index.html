<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

     <!-- LINK TO FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- LINK TO GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- LINK TO BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!-- LINK TO UNPKG FOR BG CSS PATTERN-->   
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">

    <!-- LINK TO LOCAL STYLE SHEET-->   
    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Work Day Scheduler</title>

</head>

<!-- BODY CONTAINER WITH CSS STYLE OVERIDES FROM UNPKG.COM -->
<body class="pattern-dots-sm">

    <!-- HEADER CONTENT -->
    <header>
        <div class="container">
            <div class="row">

                <!-- DIV CONTAINING THUMBNAIL ICON -->
                <div class="col-md-1">
                    <div class="header-thumbnail" role="image" aria-label="calendar icon"><span
                            style="font-size: 40px"><i class="fas fa-calendar-week"></i></span>
                    </div>
                </div>

                <!-- H1 TEXT -->
                <div class="col-md-11">
                    <div class="row">
                        <h1>Work Day Planner</h1>
                    </div>

                    <!-- SUBTITLE -->
                    <div class="row">
                        <div class="col-md-8">
                            <h2>A simple calendar app for scheduling your work day</h2>
                        </div>

                        <!-- DATE -->
                        <div class="col-md-4">
                            <h3 id="date"></h3>
                        </div>
                    </div>

                </div>

            </div>
    </header>

    <!-- PLANNER FORM -->
    <form id="dayEventForm">
        <div class="container" id="dayEventContainer">
    <!-- TIME AND EVENT ROWS AND ARE APPENDED HERE -->
        </div>
    </form>

    </div>

    <!-- LINK TO JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- LINK TO MOMENT JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>

    <!-- LINK TO LOCAL JS FILE -->
    <script src='./Assets/js/script.js'></script>

    <!-- LINK TO BOOTSTRAP JS FILE -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
